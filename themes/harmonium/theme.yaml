label: Harmonium
id: harmonium
version: 1.0
author_link: http://www.sixapart.com/
author_name: Six Apart, Ltd
class: blog
protected: 1
description: <__trans phrase="Let's get your blog optimized for PC, iPhone, iPad, and Android. This theme requires the dynamic publishing and the DynamicMTML addon.">
l10n_lexicon:
  de: l10n_de.yaml
  en_us: l10n_en_us.yaml
  es: l10n_es.yaml
  fr: l10n_fr.yaml
  ja: l10n_ja.yaml
  nl: l10n_nl.yaml
thumbnail_file: thumb.png
thumbnail_file_medium: thumb-medium.png
thumbnail_file_small: thumb-small.png
elements:
  default_prefs:
    component: core
    importer: default_prefs
    data:
      dynamic_mtml: 1    
  template_set:
    component: core
    importer: template_set
    data:
      base_path: templates
      require: 1
      base_css: style_library/base.css
      stylecatcher_libraries:
        smart_blog:
          url: '{{support}}theme_static/harmonium/style_library/harmonium.html'
          label:  Styles for Harmonium
          description_label: A collection of styles compatible with Smart Blog themes.
          order: 1
      templates:
        index:
          feed_recent:
            label: 'Feed - Recent Entries'
            outfile: atom.xml
            rebuild_me: 1
          javascript:
            label: JavaScript
            outfile: mt.js
            rebuild_me: 1
          main_index:
            label: Main Index
            outfile: index.html
            rebuild_me: 1
          styles:
            label: Stylesheet
            outfile: styles.css
            rebuild_me: 1
        individual:
          entry:
            label: Entry
            mappings:
              individual:
                archive_type: Individual
                preferred: 1
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type: Page
                preferred: 1
        module:
          banner_footer:
            label: Banner Footer
          banner_header:
            label: Banner Header
          comments:
            label: Comments
          comment_detail:
            label: Comment Detail
          comment_form:
            label: Comment Form
          entry_summary:
            label: Entry Summary
          javascript_footer:
            label: JavaScript Footer
          menu_pages:
            label: Menu - Pages
          html_head:
            label: HTML Head          
          pagination:
            label: Pagination
        system:
          comment_listing:
            description_label: Improved listing of comments.
            label: Comment Listing
          comment_preview:
            description_label: Displays preview of comment.
            label: Comment Preview
          comment_response:
            description_label: 'Displays error, pending or confirmation message for comments.'
            label: Comment Response
          dynamic_error:
            description_label: Displays errors for dynamically published templates.
            label: Dynamic Error
          popup_image:
            description_label: Displays image when user clicks a popup-linked image.
            label: Popup Image
          search_results:
            description_label: Displays results of a search.
            label: Search Results
        widget:
          search:
            label: Search
          syndication:
            label: Syndication
          page_listing:
            label: Page Listing
        widgetset:
          related_content:
            label: 'Related Content'
            order: 1000
            widgets:
              - Category Archives
              - Tags
              - Syndication
